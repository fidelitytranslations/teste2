<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envie seu Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .feedback-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .feedback-container h2 {
            margin-bottom: 20px;
        }

        .feedback-container textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .feedback-container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .feedback-container button:hover {
            background-color: #0056b3;
        }

        .feedback-container .view-feedbacks {
            background-color: #28a745;
        }

        .feedback-container .view-feedbacks:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function saveFeedback() {
            const feedback = document.querySelector('textarea[name="feedback"]').value;
            if (feedback) {
                let feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
                feedbacks.push(feedback);
                localStorage.setItem('feedbacks', JSON.stringify(feedbacks));
                window.location.href = 'index2.html';
            } else {
                alert('Por favor, escreva seu feedback.');
            }
        }
    </script>
</head>
<body>
    <div class="feedback-container">
        <h2>Envie seu Feedback</h2>
        <textarea name="feedback" placeholder="Escreva seu feedback aqui..."></textarea>
        <button type="button" onclick="saveFeedback()">Enviar</button>
        <a href="index3.html"><button type="button" class="view-feedbacks">Ver Feedbacks</button></a>
    </div>
</body>
</html>
